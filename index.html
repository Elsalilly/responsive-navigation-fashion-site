<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/072cf4aaf6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <title>Merezdo Shirts CO.</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_li"><a class="nav_link" href="#">Merezdo Shirts & CO.</a></li>
                <li class="nav_li"><a class="nav_link" href="#">About Us</a></li>
                <li class="nav_li"><a class="nav_link" href="#">Collection</a></li>
                <li class="nav_li"><a class="nav_link" href="#">Location</a></li>
            </ul>
            <div class="topnav">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search..">
                </div>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="main_container">
            <div class="main_head">
                <img src="images/shirt B&W.png" alt="An image of a woman wearing a shirt and pearl neckless">
                <p class="head-text">Where Style Meets Elegance</p>
            </div>
            <div class="main_img-row">
                <img src="images/shirt b1.png" alt="An image of a woman wearing a brown shirt">
                <div class="link-bar">
                    <p class="bar-text">Brown Shirt</p>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>

            <div class="main_img-row">
                <img src="images/shirt b2.png" alt="An image of a woman wearing a beige shirt">
                <div class="link-bar">
                    <p class="bar-text">Beige Shirt</p>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>

            <div class="main_img-row">
                <img src="images/suit1.png" alt="An image of a woman wearing a black blazer">
                <div class="link-bar">
                    <p class="bar-text">Black Blazer</p>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
        <div class="">
            <p class="block-text">Explore our new collection modern elegance meets timeless style.
                             Discover chic designs and bold pieces to elevate your wardrobe.</p>
            <i class="fas fa-arrow-circle-right"></i>
        </div>
    </main>

</body>
</html>
